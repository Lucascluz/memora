syntax = "proto3";

package memora;

option go_package = "github.com/Lucascluz/memora/proto/gen;memora";

service MemoraService{
    rpc Set (SetRequest) returns (SetResponse);
    rpc Get (GetRequest) returns (GetResponse);
    rpc Delete (DeleteRequest) returns (DeleteResponse);
    rpc Connect (ConnectionRequest) returns (ConnectionResponse);
}

message SetRequest {
    string clientKey = 1;
    string entryKey = 2;
    bytes value = 3;
    int64 ttl = 4;
}

message SetResponse {
    bool success = 1;
    string status = 2;
}

message GetRequest {
    string clientKey = 1;
    string entryKey = 2; 
}

message GetResponse {
    string status = 1;
    bytes value = 2;
}

message DeleteRequest {
    string clientKey = 1;
    string entryKey = 2;
}

message DeleteResponse {
    bool found = 1;
    string status = 2;
}

message ConnectionRequest {
    string clientIP = 1;
}

message ConnectionResponse {
    bool success = 1;
    string clientKey = 2;
}